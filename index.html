<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النصائح الطبية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #4caf50;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>النصائح الطبية اليومية</h1>
    </header>
    <main>
        <h2>مرحبًا بك!</h2>
        <p>استكشف المزيد من النصائح الطبية المفيدة من خلال الضغط على الزر أدناه.</p>
        <a href="slides.html" class="button">اذهب إلى النصائح</a>
    </main>
    <footer>
        <p>&copy; 2025 النصائح الطبية اليومية | جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
